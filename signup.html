<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and Centering */
        body {
            background-color: #f8f9fa; /* Light Grey Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup Card */
        .card {
            margin-top: 200px;
            height: auto;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #424344; /* Grey Header */
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            text-align: center;
            background-color: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Input Fields */
        .form-control {
            border-radius: 5px;
        }

        /* Buttons */
        .btn-primary {
            background-color:  #2c2c2c; /* Grey Button */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color:  #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Create an Account
        </div>
        <div class="card-body">
            <form action="{{ url_for('signup') }}" method="POST">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required placeholder="Enter your full name">
                </div>

                <!-- Phone Field -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" required placeholder="Enter your phone number">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required placeholder="Enter your password">
                </div>

                <!-- Status Field -->
                <div class="mb-3">
                    <label for="status" class="form-label">Account Status</label>
                    <select class="form-select" name="status" required>
                        <option value="active" selected>Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <!-- Type Field -->
                <div class="mb-3">
                    <label for="type" class="form-label">Account Type</label>
                    <input type="text" class="form-control" name="type" placeholder="Enter account type (optional)">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" style="color: blue;">Login here</a></p>
        </div>
    </div>
</body>
</html>
